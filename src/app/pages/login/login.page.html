<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col size="12">
        <img src="/assets/vectors/login-security.jpg" alt="">
      </ion-col>
    </ion-row>

    <form [formGroup]="loginForm" (submit)="login()">
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4">
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">Usu√°rio</ion-label>
            <ion-input inputmode="text" formControlName="userName" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4">
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4">
          <ion-button mode="ios" type="submit" [disabled]="loginForm.invalid" expand="block">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
