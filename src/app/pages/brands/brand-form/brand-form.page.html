<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ id == null ? 'Cadastrar Marca' : 'Editar Marca'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="brandForm" (submit)="save()">
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4">
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">Nome da marca</ion-label>
            <ion-input maxlength="50" clearInput="true" inputmode="text" formControlName="name" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4">
          <ion-button type="submit" [disabled]="brandForm.invalid" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
